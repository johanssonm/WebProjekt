<html>
<head>
    <meta charset="utf-8" />

<body>
<div class="container" style="max-width: 1024px;">

        <form method="get" action="../person/addperson">
            <div class="form-group col-lg-3">
                <label>First name</label>
                <input class="form-control" name="Name" placeholder="Mattias">  
                <label>Age</label>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
</form>        

<form method="get" action="../person/AddPersonValidate">

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<form method="get" action="../person/AddPersonValidateAttribute">
