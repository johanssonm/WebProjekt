<html>
<head>
    <meta charset="utf-8" />
    <title>User input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="form-group col-lg-3">

    <label>Square a number</label>

    <input id="Number" class="form-control" name="Number" placeholder="12">
    <button id="calcButton" class="btn btn-dark">Submit</button>
        
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>

</div>

<div class="form-group col-lg-3">

    <label>Check a username</label>

    <input id="Username" class="form-control" name="Username" placeholder="12">
    <button id="usernameButton" class="btn btn-dark">Submit</button>
        
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>

</div>

</body>
</html>
