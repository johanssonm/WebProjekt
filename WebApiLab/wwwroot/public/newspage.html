<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News page</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="display-2">Newspage.html</h1>
        <hr />
        <div class="form-group">
            <!-- <form method="get" action="../news/SeedNews"> -->
                <label>Seed some news</label>
                <button id="seedButton" class="btn btn-dark">Seed</button>
            <!-- </form> -->
        </div>

        <hr />

        <div class="form-group">

                <label>Count some news</label>
                <button id="countButton" class="btn btn-dark">Count</button>

        </div>

        <hr />

        <div class="form-group">
            <form method="get" action="../news/ShowAllNews">
                <label>Show all news</label>
                <button id="showallnewsButton" class="btn btn-dark">Show me</button>
            </form>
        
        </div>
        <hr />
        
        <div class="form-group">
            <!-- <form method="get" action="../news/AddNews"> -->
            <label><h3>Add news</h3></label>
            <label>Header</label>
            <input class="form-control" id="Header" name="Header" placeholder="Cool story bro...">
            <label>Intro</label>
            <input class="form-control" id="Intro" name="Intro" placeholder="Introtext...">
            <label>Paragraf</label>
            <input class="form-control" id="Paragraf" name="Paragraf" placeholder="Paragraftext...">

            <button id="addnewsButton" class="btn btn-dark">Add news</button>
            <!-- </form> -->

            <div class="form-group">
                <!--<form method="get" action="../news/RemoveNews"> -->
                    <label><h3>Remove news</h3></label>
                    <label>News ID</label>
                    <input class="form-control" id="newsid" name="newsid" placeholder="News id...">
                    <button id="removenewsButton" class="btn btn-dark">Remove it</button>
              <!--  </form> -->
            </div>

            <div class="form-group">
                <!--  <form method="get" action="../news/EditNews"> -->
                    <label><h3>Edit news</h3></label>
                    <label>News ID</label>
                    <input class="form-control" id="EditId" name="EditId" placeholder="ID to edit">
                    <label>Header</label>
                    <input class="form-control" id="EditHeader" name="EditHeader" placeholder="New header...">
                    <label>Intro</label>
                    <input class="form-control" id="EditIntro" name="EditIntro" placeholder="New intro...">
                    <label>Paragraf</label>
                    <input class="form-control" id="EditParagraf" name="EditParagraf" placeholder="New paragraf...">
                    <button id="editnewsButton" class="btn btn-dark">Update it</button>
              <!--</form> -->
            </div>

            <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
            <script src="js/news.js"></script>

        </div>
</body>
</html>
