<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 1024px;">
        <form method="get" action="../api/input/breakfast">
            <div class="form-group col-lg-3">
                <label for="exampleInputEmail1">Vad du you want for breakfast?</label>
                <input class="form-control" name="Breakfast" placeholder="Eggs">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <hr />

        <form method="get" action="../api/input/background">
            <div class="form-group col-lg-3">
                <label for="exampleInputEmail1">What background color do you want?</label>
                <input class="form-control" name="Background" placeholder="Red">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <hr />

        <form method="get" action="../api/input/square">
            <div class="form-group col-lg-3">
                <label>Square a number</label>
                <input class="form-control" name="Square" placeholder="22">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <form method="get" action="../api/input/enumerate">
            <div class="form-group col-lg-3">
                <label>Enumerate range between number</label>
                <input class="form-control" name="Start" placeholder="1">
                <input class="form-control" name="End" placeholder="10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <form method="get" action="../api/input/chocolatecheck">
            <div class="form-group col-lg-3">
                <label>Dividing 25 chocolate pieces.</label>
                <input class="form-control" name="People" placeholder="1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <form method="get" action="../api/input/checkorder">
            <div class="form-group col-lg-3">
                <label>Enter a order number.</label>
                <input class="form-control" name="Order" placeholder="1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    <form method="get" action="../api/input/checkusername">
        <div class="form-group col-lg-3">
            <label>Enter a order username.</label>
            <input class="form-control" name="Username" placeholder="1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
    <form method="get" action="../api/input/checkbox">
        <div class="form-group col-lg-3">
            <label>Check a checkbox.</label>
            <label><input type="checkbox" value="">Option 1</label>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
        
    <form method="get" action="../person/input/person">
        <div class="form-group col-lg-3">
            <label>Check a checkbox.</label>
            <label><input type="checkbox" value="">Option 1</label>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="container">
</body>
</html>
